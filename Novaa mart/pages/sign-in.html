<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaa Mart - Sign In / Sign Up</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background Design -->
        <div class="background">
            <img src="images/vegetables.png" alt="Vegetables" class="veggies">
            <img src="images/fruits.png" alt="Fruits" class="fruits">
        </div>

        <!-- Sign-In Section -->
        <div class="form-container sign-in active">
            <h2>Welcome Back!</h2>
            <p>Sign in to continue shopping with us.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signin-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <span class="toggle" id="toSignUp">Don't have an account? Sign Up</span>
        </div>

        <!-- Sign-Up Section -->
        <div class="form-container sign-up hidden">
            <h2>Join Novaa Mart!</h2>
            <p>Create an account and enjoy exclusive offers.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Address" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <span class="toggle" id="toSignIn">Already have an account? Sign In</span>
        </div>
    </div>

    <script src="../js/sign-in.js"></script>
</body>
</html>
