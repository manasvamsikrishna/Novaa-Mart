<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pay.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Media/logo.webp" alt="Mart Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover; margin-right: 5px;">
                Mart
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 class="mb-4">Choose Payment Method</h3>
        <div class="payment-methods">
            <div class="payment-option" data-method="phonepe">
                <img src="../Media/phonepe.png" alt="PhonePe">
                
            </div>
            <div class="payment-option" data-method="paytm">
                <img src="../Media/paytm.png" alt="Paytm">
                
            </div>
            <div class="payment-option" data-method="googlepay">
                <img src="../Media/gpay.png" alt="Google Pay">
                
            </div>
        </div>

        <div id="payment-details" class="mt-4">
            <div class="form-group">
                <label for="upi-id">Enter UPI ID or Mobile Number</label>
                <input type="text" class="form-control" id="upi-id" placeholder="e.g., 1234567890@upi or 9876543210">
            </div>
        </div>

        <div id="cart-summary" class="mt-4">
            <h4>Order Summary</h4>
            <ul id="cart-items-list" class="list-group">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <h5 class="mt-3">Total: <span id="total-price"></span></h5>
        </div>

        <div class="text-center mt-4">
            <button id="pay-button" class="btn btn-success btn-lg">Pay Now</button>
        </div>
    </div>

    <div class="footer bg-dark text-white text-center py-2">
        <p>&copy; 2025 Mart Website. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/pay.js"></script>
</body>
</html>
